{% extends 'base-home.html' %}

{% load static %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'myapp/css/stylesheet.css' %}">
{% endblock %}

{% block title %}Posts{% endblock %}

{% block content %}

<div id="page">
	{% for post in posts %}
	<div class="block">

		<div class="content" >
		
			<span class="post-title">{{ post.title }}</span>
			<p class="pub-date">Published date: {{ post.created_date }}</p>
			<p class="post-content">{{ post.text }}</p>
			
		</div>
		
	</div>
	{% endfor %}
</div>

{% endblock %}
